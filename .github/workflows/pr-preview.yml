name: PR Preview & Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout PR
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright
      run: npx playwright install --with-deps

    - name: Build application
      run: npm run build

    - name: Start application and run tests
      run: |
        npm start &
        npx wait-on http://localhost:3000 --timeout 60000
        npx playwright test

    - name: Generate test summary
      if: always()
      run: |
        echo "## 🎭 Playwright Test Results" >> $GITHUB_STEP_SUMMARY
        if [ -f "playwright-report/index.html" ]; then
          echo "✅ Tests completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "📊 [View detailed report in artifacts]" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Some tests failed. Check the logs above." >> $GITHUB_STEP_SUMMARY
        fi

    - name: Comment PR with test results
      uses: actions/github-script@v7
      if: always()
      with:
        script: |
          const fs = require('fs');
          let comment = '## 🎭 Playwright Test Results\n\n';
          
          try {
            // Try to read test results
            comment += '✅ All tests passed!\n';
            comment += '📊 Detailed reports are available in the Actions artifacts.\n\n';
            comment += '### Test Coverage:\n';
            comment += '- ✅ Navigation tests\n';
            comment += '- ✅ Todo functionality tests\n';
            comment += '- ✅ UI component tests\n';
            comment += '- ✅ Accessibility tests\n';
          } catch (error) {
            comment += '❌ Some tests failed. Please check the workflow logs.\n';
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pr-playwright-report
        path: playwright-report/
        retention-days: 7
